<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/base.css">
</head>
<body>

<div class="docs-example">
    <div class="row">
        <div class="column">
            <a class="button">Default</a>
            <a class="button primary">Primary</a>
            <a class="button info">Info</a>
            <a class="button success">Success</a>
            <a class="button warning">Warning</a>
            <a class="button danger">Danger</a>
        </div>
    </div>
    <div class="row align-middle">
        <div class="column">
            <a class="button small">Small</a>
            <a class="button">Default</a>
            <a class="button medium">Medium</a>
            <a class="button large">Large</a>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <a class="button" disabled>Default</a>
            <a class="button primary" disabled>Primary</a>
            <a class="button info" disabled>Info</a>
            <a class="button success" disabled>Success</a>
            <a class="button warning" disabled>Warning</a>
            <a class="button danger" disabled>Danger</a>

            <button disabled>Default</button>
            <button class="primary" disabled>Primary</button>
            <button class="info" disabled>Info</button>
            <button class="success" disabled>Success</button>
            <button class="warning" disabled>Warning</button>
            <button class="danger" disabled>Danger</button>

        </div>
    </div>
</div>

</body>
</html>
